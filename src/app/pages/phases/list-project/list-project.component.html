<!-- list-project.component.html -->
<nb-card>
  <nb-card-header>Project List</nb-card-header>
  <nb-card-body>
    <table nbTable>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.id }}</td>
          <td>{{ project.title }}</td>
          <td [ngClass]="getStatusClass(project.status)">{{ project.status }}</td>
          <td>
            <button nbButton status="primary" (click)="voirDsdm(project.id)">
              <nb-icon icon="eye-outline"></nb-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
